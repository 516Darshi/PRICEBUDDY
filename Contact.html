<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PriceBuddy</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f9fd, #d9f2f8);
            color: #002B5B;
        }

        .header, .footer {
            background: linear-gradient(90deg, #005f73, #0a9396);
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1, .footer p {
            margin: 0;
            font-weight: 600;
        }

        .container {
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #005f73;
        }

        input, textarea {
            width: 90%;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #0a9396;
            box-shadow: 0 0 8px rgba(10, 147, 150, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #005f73, #94d2bd);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #005f73;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0a9396;
        }

        .footer p {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <p><b>We'd love to hear from you!</b></p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>
    <footer class="footer">
        <p>&copy; 2024 PriceBuddy</p>
    </footer>
</body>
</html>
