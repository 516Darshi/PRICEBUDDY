<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - PriceBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f9fd, #d9f2f8);
            color: #002B5B;
        }

        .header, .footer {
            background: linear-gradient(90deg, #005f73, #0a9396);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 1.3rem;
        }

        .container h2 {
            color: #005f73;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #ffffff;
            background: linear-gradient(90deg, #005f73, #94d2bd);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>About Us</h1>
    </header>
    <div class="container">
        <h2>Welcome to PriceBuddy!</h2>
        <p>PriceBuddy helps users compare prices, features, and deals for products across various platforms, ensuring informed purchases.</p>
        <p>We use AI technology to provide personalized recommendations and real-time alerts on price drops.</p>
        <a href="index.html">Back to Home</a>
    </div>
    <footer class="footer">
        <p><b>&copy; 2024 PriceBuddy</b></p>
    </footer>
</body>
</html>
